name: Ubuntu64 CI

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - run: rustup update --no-self-update && rustup target add x86_64-pc-windows-msvc

    - name: build
      run: cargo build --target=x86_64-unknown-linux-gnu --release